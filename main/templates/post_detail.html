{% extends "base.html" %}

{% block content %}

	{% load static %}
	<link rel="stylesheet" href="{% static 'main/css/post_detail.css' %}">
	<article id="blog-post">
		<h1>{{ post.title }}</h1>
		<p><strong>Category:</strong> {{ post.category.name }}</p>
		<p><strong>Created at:</strong> {{ post.created_at|date:"F d, Y" }}</p>
		<p><strong>Updated at:</strong> {{ post.updated_at|date:"F d, Y" }}</p>
		<hr>
			<div>
				{{ post.content|safe }}
			</div>
	</article>
{% endblock %}
